<script>
const { createApp, ref, computed, watch, onMounted } = Vue;
createApp({
    setup() {
        const users = ref([]); const expenses = ref([]); const showDetails = ref(true);
        const newUser = ref(""); const isEditing = ref(false); const editIndex = ref(null);
        const isExporting = ref(false); const previewImg = ref(null); const showTextShare = ref(false);
        const form = ref({ item: "", amount: "", currency: "HKD", payer: "", involved: [] });
        const currentRate = ref(1); const rateMode = ref('auto');
        const showClearModal = ref(false); const clearOpts = ref({ expenses: true, users: false });

        const fetchRate = async () => {
            if(form.value.currency === 'HKD') { currentRate.value = 1; return; }
            if(rateMode.value === 'manual') return;
            try { 
                const res = await fetch(`https://open.er-api.com/v6/latest/${form.value.currency}`); 
                const data = await res.json(); currentRate.value = data.rates.HKD || 1; 
            } catch (e) { currentRate.value = 1; }
        };

        const handleCurrencyChange = () => { if(form.value.currency === 'HKD') { rateMode.value = 'auto'; currentRate.value = 1; } else fetchRate(); };
        const addUser = () => { if(newUser.value.trim() && !users.value.includes(newUser.value.trim())){ users.value.push(newUser.value.trim()); form.value.involved.push(newUser.value.trim()); if(!form.value.payer) form.value.payer = newUser.value.trim(); newUser.value = ""; } };
        const addExpense = () => {
            if(!form.value.item || !form.value.amount || !form.value.payer) return alert("å¡«å¯«å®Œæ•´");
            expenses.value.unshift({ id: Date.now(), ...form.value, hkd: form.value.amount * currentRate.value, rateUsed: currentRate.value, rateMode: rateMode.value, involved: [...form.value.involved] });
            form.value.item = ""; form.value.amount = "";
        };
        const startEdit = (i) => {
            isEditing.value = true; editIndex.value = i; const exp = expenses.value[i];
            form.value = JSON.parse(JSON.stringify(exp)); currentRate.value = exp.rateUsed; rateMode.value = exp.rateMode;
            window.scrollTo({ top: document.getElementById('input-section').offsetTop - 100, behavior: 'smooth' });
        };
        const saveEdit = () => { expenses.value[editIndex.value] = { ...form.value, hkd: form.value.amount * currentRate.value, rateUsed: currentRate.value, rateMode: rateMode.value }; isEditing.value = false; form.value.item = ""; form.value.amount = ""; };
        const execClear = () => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ if(clearOpts.value.expenses) expenses.value = []; if(clearOpts.value.users){ users.value = []; form.value.involved = []; form.value.payer = ""; } showClearModal.value = false; } };

        const settlements = computed(() => {
            let bal = {}; users.value.forEach(u => bal[u] = 0);
            expenses.value.forEach(e => { bal[e.payer] += e.hkd; let s = e.hkd / (e.involved.length || 1); e.involved.forEach(p => { if(bal[p] !== undefined) bal[p] -= s; }); });
            let d = [], c = [], res = [];
            for(let u in bal){ if(bal[u] < -0.01) d.push({n:u, a:Math.abs(bal[u])}); if(bal[u] > 0.01) c.push({n:u, a:bal[u]}); }
            let i=0, j=0; while(i<d.length && j<c.length){ let m = Math.min(d[i].a, c[j].a); res.push({from: d[i].n, to: c[j].n, amount: m}); d[i].a -= m; c[j].a -= m; if(d[i].a < 0.01) i++; if(c[j].a < 0.01) j++; }
            return res;
        });

        const shareMessage = computed(() => {
            let msg = `âš¡ï¸ ã€æ•¸ç¥ MathGodã€‘çµç®—\nğŸ“Š ç¸½æ”¯å‡ºï¼šHK$${expenses.value.reduce((s,e)=>s+e.hkd,0).toFixed(1)}\n\nâœ… åŸ‹å–®æ‰¾æ•¸ï¼š\n`;
            settlements.value.forEach(s => msg += `ğŸ”¹ ${s.from} â” ${s.to}ï¼šHK$${s.amount.toFixed(1)}\n`);
            if (showDetails.value) { msg += `\nğŸ“ æ¶ˆè²»è©³æƒ…ï¼š\n`; expenses.value.forEach(e => msg += `â–«ï¸ ${e.item} (${e.payer})ï¼š${e.currency}${e.amount}\n`); }
            msg += `\nå¤§å®¶å¯ä»¥ç‡è¿”éŠ€ç¢¼æ‰¾æ•¸å•¦ï¼ğŸ˜ƒ`; return msg;
        });

        const generateImage = async () => { isExporting.value = true; setTimeout(async () => { const canvas = await html2canvas(document.getElementById('capture-zone'), { backgroundColor: '#121212', scale: 2 }); previewImg.value = canvas.toDataURL('image/png'); isExporting.value = false; }, 300); };

        onMounted(() => { const saved = localStorage.getItem('mathgod_v55_data'); if (saved) { const d = JSON.parse(saved); users.value = d.users || []; expenses.value = d.expenses || []; } });
        watch([users, expenses], () => { localStorage.setItem('mathgod_v55_data', JSON.stringify({ users: users.value, expenses: expenses.value })); }, {deep: true});

        return { 
            users, newUser, form, expenses, isEditing, isExporting, previewImg, showTextShare, shareMessage, showDetails, currentRate, rateMode, showClearModal, clearOpts,
            addUser, addExpense, startEdit, saveEdit, handleCurrencyChange, fetchRate, execClear, generateImage, settlements, totalSpent: computed(()=>expenses.value.reduce((s,e)=>s+e.hkd,0)),
            removeUser: (i)=>users.value.splice(i,1), removeExpense: (i)=>expenses.value.splice(i,1)
        };
    }
}).mount('#app');
</script>
