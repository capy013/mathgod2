<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>數神 MathGod</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [v-cloak] { display: none; }
        /* 1. 更換更穩定、截圖不易出錯的字體系列 */
        body { 
            background-color: #121212; 
            color: #e5e7eb; 
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; 
        }
        .evergreen-gradient { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .card-bg { background-color: #1e1e1e; border: 1px solid rgba(255,255,255,0.05); }
        .input-bg { background-color: #2d2d2d; border: 1px solid rgba(255,255,255,0.1); color: white; }
        #capture-zone { background-color: #121212 !important; border-radius: 24px; padding: 24px; }
        
        /* 2. 重點修正：強制文字間距，防止重疊與裁切 */
        .render-safe { 
            letter-spacing: 0.05em !important; /* 撐開字距 */
            display: inline-block !important; 
            padding-right: 8px !important; /* 預留右側緩衝 */
            white-space: nowrap !important;
            line-height: 1.6 !important;
        }
    </style>
</head>
<body class="min-h-screen">
<div id="app" v-cloak class="max-w-md mx-auto min-h-screen relative pb-10">
    
    <header class="evergreen-gradient text-white p-6 sticky top-0 z-20 shadow-lg rounded-b-3xl">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter">數神</h1>
            <div class="flex gap-2">
                <button @click="showTextShare = true" class="bg-white/10 px-4 py-2 rounded-full text-[10px] font-bold">文字</button>
                <button @click="generateImage" class="bg-white/20 px-4 py-2 rounded-full text-[10px] font-bold">截圖</button>
            </div>
        </div>
    </header>

    <div class="p-4 space-y-6">
        <section v-if="!isExporting" class="card-bg p-5 rounded-3xl">
            <div class="flex gap-2">
                <input v-model="newUser" @keyup.enter="addUser" type="text" placeholder="加朋友名稱..." class="input-bg flex-1 p-3 rounded-2xl text-sm outline-none">
                <button @click="addUser" class="bg-emerald-600 text-white px-6 rounded-2xl text-sm font-bold">加入</button>
            </div>
        </section>

        <div id="capture-zone">
            <section v-if="expenses.length > 0" class="bg-emerald-950/20 border border-emerald-900/40 p-6 rounded-[32px] mb-6">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="font-bold text-emerald-500 text-xl render-safe">最終結算</h2>
                    <div class="text-right font-mono font-bold text-emerald-500 text-lg">HK${{ totalSpent.toFixed(1) }}</div>
                </div>
                <div class="space-y-3">
                    <div v-for="(s, i) in settlements" :key="i" class="bg-black/40 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                        <div class="flex items-center gap-2">
                            <span class="text-rose-400 font-bold text-sm render-safe">{{ s.from }}</span>
                            <span class="text-gray-600">→</span>
                            <span class="text-emerald-500 font-bold text-sm render-safe">{{ s.to }}</span>
                        </div>
                        <span class="font-mono text-xl text-emerald-500 italic font-bold">HK${{ s.amount.toFixed(1) }}</span>
                    </div>
                </div>
            </section>

            <div v-if="expenses.length > 0" class="space-y-3">
                <div v-for="(exp, idx) in expenses" :key="exp.id" class="card-bg p-4 rounded-2xl flex justify-between items-center border-l-4 border-emerald-600 relative">
                    <div class="flex-1 min-w-0 mr-4">
                        <div class="font-bold text-sm text-gray-100 truncate render-safe">{{ exp.item }}</div>
                        <div class="text-[10px] text-gray-500 mt-1">
                            <b class="text-emerald-500 render-safe">{{ exp.payer }}</b> 
                            <span>付 {{ exp.currency }} {{ exp.amount }}</span>
                        </div>
                    </div>
                    <div class="text-right flex items-center gap-4">
                        <div class="font-mono font-bold text-gray-200 italic">HK${{ exp.hkd.toFixed(1) }}</div>
                        <div v-if="!isExporting" class="flex gap-2 opacity-30 text-xs">
                            <button @click="removeExpense(idx)" class="text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section v-if="!isExporting" class="card-bg rounded-3xl p-6 border border-white/5">
            <div class="space-y-4">
                <input v-model="form.item" type="text" placeholder="項目" class="input-bg w-full p-4 rounded-2xl text-sm outline-none">
                <div class="flex gap-2">
                    <select v-model="form.currency" @change="fetchRate" class="input-bg p-4 rounded-2xl text-sm w-1/3">
                        <option value="HKD">HKD</option>
                        <option value="JPY">JPY</option>
                        <option value="TWD">TWD</option>
                    </select>
                    <input v-model.number="form.amount" type="number" placeholder="金額" class="input-bg flex-1 p-4 rounded-2xl text-sm text-right font-mono font-bold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select v-model="form.payer" class="input-bg w-full p-3 rounded-2xl text-sm">
                        <option value="" disabled>誰付錢？</option>
                        <option v-for="u in users" :key="u" :value="u">{{ u }}</option>
                    </select>
                    <div class="input-bg rounded-2xl p-2 text-[10px] max-h-24 overflow-y-auto">
                        <div v-for="u in users" :key="u" class="flex items-center gap-2 mb-1">
                            <input type="checkbox" :value="u" v-model="form.involved"> {{ u }}
                        </div>
                    </div>
                </div>
                <button @click="addExpense" class="evergreen-gradient w-full text-white font-bold py-4 rounded-2xl text-sm shadow-xl">確認記帳</button>
            </div>
        </section>

        <div v-if="previewImg" class="fixed inset-0 bg-black/90 z-[70] flex flex-col items-center justify-center p-6" @click.self="previewImg = null">
            <img :src="previewImg" class="max-w-full max-h-[70vh] rounded-2xl shadow-2xl mb-6">
            <div class="grid grid-cols-2 gap-4 w-full max-w-sm">
                <button @click="downloadImage" class="bg-white/10 text-white py-4 rounded-2xl text-xs font-bold border border-white/20">下載</button>
                <button @click="previewImg = null" class="bg-emerald-600 text-white py-4 rounded-2xl text-xs font-bold">返回編輯</button>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp, ref, computed, watch, onMounted } = Vue;
createApp({
    setup() {
        const users = ref([]); const newUser = ref(""); const expenses = ref([]);
        const currentRate = ref(1); const isExporting = ref(false); const previewImg = ref(null);
        const showTextShare = ref(false);
        const form = ref({ item: "", amount: "", currency: "HKD", payer: "", involved: [] });

        const fetchRate = async () => {
            if(form.value.currency === 'HKD') { currentRate.value = 1; return; }
            try { const res = await fetch(`https://open.er-api.com/v6/latest/${form.value.currency}`); const data = await res.json(); currentRate.value = data.rates.HKD || 1; } catch (e) { currentRate.value = 1; }
        };

        const addUser = () => {
            const n = newUser.value.trim();
            if (n && !users.value.includes(n)) { users.value.push(n); form.value.involved.push(n); if(!form.value.payer) form.value.payer = n; newUser.value = ""; }
        };

        const addExpense = () => {
            if (!form.value.item || !form.value.amount || !form.value.payer) return alert("請填好項目、金額同付款人");
            expenses.value.unshift({ id: Date.now(), ...form.value, hkd: form.value.amount * currentRate.value, involved: [...form.value.involved] });
            form.value.item = ""; form.value.amount = "";
        };

        const generateImage = async () => {
            isExporting.value = true;
            setTimeout(async () => {
                try {
                    const canvas = await html2canvas(document.getElementById('capture-zone'), { 
                        backgroundColor: '#121212', 
                        scale: 3, // 提高倍率確保清晰
                        useCORS: true,
                        letterRendering: true // 強化文字渲染
                    });
                    previewImg.value = canvas.toDataURL('image/png');
                } catch (err) { alert("截圖失敗"); }
                isExporting.value = false;
            }, 300);
        };

        const downloadImage = () => { const a = document.createElement('a'); a.download = 'settlement.png'; a.href = previewImg.value; a.click(); };

        const settlements = computed(() => {
            let bal = {}; users.value.forEach(u => bal[u] = 0);
            expenses.value.forEach(e => {
                bal[e.payer] += e.hkd;
                const split = e.hkd / (e.involved.length || 1);
                e.involved.forEach(p => { if(bal[p] !== undefined) bal[p] -= split; });
            });
            let d = [], c = [], res = [];
            for (let u in bal) { if (bal[u] < -0.01) d.push({n:u, a:Math.abs(bal[u])}); if (bal[u] > 0.01) c.push({n:u, a:bal[u]}); }
            let i=0, j=0;
            while(i<d.length && j<c.length){
                let m = Math.min(d[i].a, c[j].a);
                res.push({from: d[i].n, to: c[j].n, amount: m});
                d[i].a -= m; c[j].a -= m;
                if(d[i].a < 0.01) i++; if(c[j].a < 0.01) j++;
            }
            return res;
        });

        onMounted(() => {
            const saved = localStorage.getItem('mathgod_v547');
            if (saved) { const d = JSON.parse(saved); users.value = d.users || []; expenses.value = d.expenses || []; }
        });
        watch([users, expenses], () => { localStorage.setItem('mathgod_v547', JSON.stringify({ users: users.value, expenses: expenses.value })); }, {deep: true});

        return { 
            users, newUser, form, expenses, isExporting, previewImg, showTextShare,
            addUser, addExpense, generateImage, downloadImage, settlements, fetchRate,
            totalSpent: computed(()=>expenses.value.reduce((s,e)=>s+e.hkd,0)),
            removeExpense:(i)=>expenses.value.splice(i,1)
        };
    }
}).mount('#app');
</script>
</body>
</html>
