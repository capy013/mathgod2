<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數神 MathGod v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [v-cloak] { display: none; }
        .evergreen-gradient { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .dark-bg { background-color: #121212 !important; }
        .light-bg { background-color: #f9fafb !important; }
        /* 修正截圖時可能出現的白色邊線 */
        canvas { background-color: transparent !important; }
    </style>
</head>
<body :class="isDark ? 'dark-bg text-gray-200' : 'light-bg text-gray-800'" class="min-h-screen">
<div id="app" v-cloak class="max-w-md mx-auto min-h-screen relative pb-10">
    
    <header class="evergreen-gradient text-white p-6 sticky top-0 z-20 shadow-lg rounded-b-2xl">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-black italic"><i class="fas fa-bolt mr-1 text-yellow-400"></i>數神</h1>
            <div class="flex gap-2">
                <button @click="isDark = !isDark" class="bg-white/20 w-10 h-10 rounded-full flex items-center justify-center border border-white/30">
                    <i :class="isDark ? 'fas fa-sun' : 'fas fa-moon'"></i>
                </button>
                <button @click="generateImage" class="bg-white/20 px-4 py-1 rounded-full border border-white/30 text-xs font-bold">
                    <i class="fas fa-camera mr-1"></i> 分享
                </button>
            </div>
        </div>
    </header>

    <div class="p-4 space-y-6">
        <section v-if="!isExporting" :class="isDark ? 'bg-[#1e1e1e] border-white/5' : 'bg-white border-black/5'" class="p-5 rounded-3xl border shadow-sm">
            <h2 class="font-bold text-emerald-500 mb-3 text-xs uppercase tracking-widest">1. 加入朋友</h2>
            <div class="flex gap-2 mb-4">
                <input v-model="newUser" @keyup.enter="addUser" type="text" placeholder="名..." :class="inputClass" class="flex-1 p-3 rounded-2xl text-sm border outline-none">
                <button @click="addUser" class="bg-emerald-600 text-white px-6 rounded-2xl text-sm font-bold">加入</button>
            </div>
            <div class="flex flex-wrap gap-2">
                <span v-for="(u, i) in users" :key="u" class="bg-emerald-500/10 text-emerald-500 px-3 py-1 rounded-xl text-xs border border-emerald-500/20">
                    {{ u }} <button @click="removeUser(i)" class="ml-1 opacity-40">×</button>
                </span>
            </div>
        </section>

        <div id="capture-zone" :class="isDark ? 'dark-bg' : 'light-bg'" class="space-y-6 rounded-[32px] p-4">
            
            <section v-if="expenses.length > 0" :class="isDark ? 'bg-emerald-950/20 border-emerald-900/40' : 'bg-emerald-50 border-emerald-100'" class="border p-6 rounded-[32px]">
                <h2 class="font-black text-emerald-600 text-lg mb-4">最終結算 <span class="text-xs font-normal opacity-50 ml-2">Total HK${{ totalSpent.toFixed(0) }}</span></h2>
                <div class="space-y-3">
                    <div v-for="(s, i) in settlements" :key="i" :class="isDark ? 'bg-[#1a1a1a] border-white/5' : 'bg-white border-black/5'" class="flex items-center justify-between p-4 rounded-2xl border">
                        <span class="text-sm font-bold"><span class="text-rose-500">{{ s.from }}</span> → <span class="text-emerald-500">{{ s.to }}</span></span>
                        <span class="font-mono text-lg text-emerald-500 font-black italic">HK${{ s.amount.toFixed(1) }}</span>
                    </div>
                </div>
            </section>

            <div v-if="expenses.length > 0">
                <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3 ml-2">消費清單</h3>
                <div class="space-y-3">
                    <div v-for="(exp, idx) in expenses" :key="exp.id" :class="isDark ? 'bg-[#1e1e1e] border-white/5' : 'bg-white border-black/5'" class="p-4 rounded-2xl flex justify-between items-center border-l-8 border-emerald-600 border shadow-sm">
                        <div class="text-sm">
                            <div class="font-black">{{ exp.item }}</div>
                            <div class="text-[10px] opacity-50 mt-1"><b>{{ exp.payer }}</b> 付 {{ exp.currency }} {{ exp.amount }} ≈ HK${{ exp.hkd.toFixed(1) }}</div>
                        </div>
                        <div v-if="!isExporting" class="flex gap-4 opacity-20 text-xs">
                            <button @click="startEdit(idx)"><i class="fas fa-edit"></i></button>
                            <button @click="removeExpense(idx)"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="isExporting" class="text-center py-4 opacity-20 text-[10px] tracking-[0.5em] font-black uppercase">數神 MathGod 分享</div>
        </div>

        <section v-if="!isExporting" id="input-section" :class="isDark ? 'bg-[#1e1e1e] border-white/5' : 'bg-white border-black/5'" class="rounded-3xl p-6 border shadow-sm">
            <div class="space-y-4">
                <input v-model="form.item" type="text" placeholder="項目 (如：拉麵)" :class="inputClass" class="w-full p-4 rounded-2xl text-sm border outline-none">
                <div class="flex gap-2">
                    <select v-model="form.currency" @change="fetchRate" :class="inputClass" class="p-4 rounded-2xl text-sm w-1/3 border font-bold">
                        <option value="HKD">HKD</option><option value="JPY">JPY</option><option value="TWD">TWD</option>
                    </select>
                    <input v-model.number="form.amount" type="number" placeholder="金額" :class="inputClass" class="flex-1 p-4 rounded-2xl text-sm border font-mono">
                </div>
                <div class="grid grid-cols-2 gap-4 text-xs">
                    <div>
                        <label class="block mb-1 opacity-50">付款人</label>
                        <select v-model="form.payer" :class="inputClass" class="w-full p-2 rounded-xl border">
                            <option v-for="u in users" :key="u" :value="u">{{ u }}</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1 opacity-50">參與者</label>
                        <div :class="inputClass" class="max-h-24 overflow-y-auto rounded-xl p-2 border">
                            <div v-for="u in users" :key="u" class="flex items-center gap-1 mb-1">
                                <input type="checkbox" :value="u" v-model="form.involved"> <span>{{ u }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button @click="isEditing ? saveEdit() : addExpense()" class="evergreen-gradient w-full text-white font-black py-4 rounded-2xl shadow-lg">
                    {{ isEditing ? '儲存修改' : '記帳 HK$' + (form.amount * currentRate).toFixed(1) }}
                </button>
            </div>
        </section>

        <div v-if="previewImg" class="fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center p-6" @click.self="previewImg = null">
            <p class="text-emerald-400 font-bold mb-4 animate-bounce">長按圖片儲存分享</p>
            <img :src="previewImg" class="max-w-full max-h-[75vh] rounded-2xl shadow-2xl">
            <button @click="previewImg = null" class="mt-8 text-white/50 border border-white/20 px-10 py-2 rounded-full">返回</button>
        </div>
    </div>
</div>

<script>
const { createApp, ref, computed, watch, onMounted } = Vue;
createApp({
    setup() {
        const isDark = ref(true);
        const users = ref([]); const newUser = ref(""); const expenses = ref([]);
        const currentRate = ref(1); const isEditing = ref(false); const editIndex = ref(null);
        const isExporting = ref(false); const previewImg = ref(null);
        const form = ref({ item: "", amount: "", currency: "HKD", payer: "", involved: [] });

        const inputClass = computed(() => isDark.value ? 'bg-[#2d2d2d] border-white/10 text-white' : 'bg-gray-50 border-black/10 text-gray-800');

        const fetchRate = async () => {
            if(form.value.currency === 'HKD') { currentRate.value = 1; return; }
            try {
                const res = await fetch(`https://open.er-api.com/v6/latest/${form.value.currency}`);
                const data = await res.json();
                currentRate.value = data.rates.HKD || 1;
            } catch (e) { currentRate.value = 1; }
        };

        const addUser = () => {
            const n = newUser.value.trim();
            if (n && !users.value.includes(n)) { users.value.push(n); form.value.involved.push(n); if(!form.value.payer) form.value.payer = n; newUser.value = ""; }
        };

        const addExpense = () => {
            if (!form.value.item || !form.value.amount || !form.value.payer || form.value.involved.length === 0) return;
            expenses.value.unshift({ id: Date.now(), ...form.value, hkd: form.value.amount * currentRate.value, involved: [...form.value.involved] });
            form.value.item = ""; form.value.amount = "";
        };

        const startEdit = (i) => { isEditing.value = true; editIndex.value = i; form.value = { ...expenses.value[i], involved: [...expenses.value[i].involved] }; fetchRate(); };
        const saveEdit = () => { expenses.value[editIndex.value] = { ...form.value, hkd: form.value.amount * currentRate.value, involved: [...form.value.involved] }; isEditing.value = false; form.value.item = ""; form.value.amount = ""; };

        const generateImage = async () => {
            isExporting.value = true;
            // 極端修正：直接操作 DOM 樣式確保背景非透明
            const el = document.getElementById('capture-zone');
            const originalBg = el.style.backgroundColor;
            el.style.backgroundColor = isDark.value ? '#121212' : '#f9fafb';

            setTimeout(async () => {
                try {
                    const canvas = await html2canvas(el, {
                        backgroundColor: isDark.value ? '#121212' : '#f9fafb',
                        scale: 2,
                        logging: false,
                        useCORS: true,
                        allowTaint: true
                    });
                    previewImg.value = canvas.toDataURL('image/png', 1.0);
                } catch (err) { alert("生成失敗"); }
                el.style.backgroundColor = originalBg;
                isExporting.value = false;
            }, 400);
        };

        const settlements = computed(() => {
            let balances = {}; users.value.forEach(u => balances[u] = 0);
            expenses.value.forEach(exp => {
                balances[exp.payer] += exp.hkd;
                const split = exp.hkd / exp.involved.length;
                exp.involved.forEach(p => { if(balances[p] !== undefined) balances[p] -= split; });
            });
            let debtors = [], creditors = [], res = [];
            for (let u in balances) {
                if (balances[u] < -0.01) debtors.push({n:u, a:Math.abs(balances[u])});
                if (balances[u] > 0.01) creditors.push({n:u, a:balances[u]});
            }
            let i=0, j=0;
            while(i<debtors.length && j<creditors.length){
                let m = Math.min(debtors[i].a, creditors[j].a);
                res.push({from: debtors[i].n, to: creditors[j].n, amount: m});
                debtors[i].a -= m; creditors[j].a -= m;
                if(debtors[i].a < 0.01) i++; if(creditors[j].a < 0.01) j++;
            }
            return res;
        });

        onMounted(() => {
            const saved = localStorage.getItem('mathgod_v3');
            if (saved) { const d = JSON.parse(saved); users.value = d.users; expenses.value = d.expenses; isDark.value = d.isDark; }
        });
        watch([users, expenses, isDark], () => {
            localStorage.setItem('mathgod_v3', JSON.stringify({ users: users.value, expenses: expenses.value, isDark: isDark.value }));
        }, {deep: true});

        return { isDark, users, newUser, form, expenses, currentRate, isEditing, isExporting, previewImg, inputClass, fetchRate, addUser, addExpense, startEdit, saveEdit, generateImage, settlements, totalSpent: computed(()=>expenses.value.reduce((s,e)=>s+e.hkd,0)), removeUser: (i)=>users.value.splice(i,1), removeExpense: (i)=>expenses.value.splice(i,1) };
    }
}).mount('#app');
</script>
</body>
</html>
